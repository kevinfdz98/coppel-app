  <ion-header>
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    @for (user of users; track user.id) {
        <ion-item detail="false" (click)="selectUser(user.email)">
      <ion-label class="ion-text-wrap">
        <h2>{{ user.name + ' ' + user.lastName }}</h2>
        <p>{{ 'Numero de asociado: ' + user.email }}</p>
      </ion-label>
    </ion-item>
    }
  </ion-list>
</ion-content>
