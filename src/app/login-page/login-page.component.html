<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <ion-item>
      <ion-input type="number" formControlName="email" label="NÃºmero de Asociado" labelPlacement="floating" ></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="email?.invalid && email?.touched">
      Please enter a valid email.
    </ion-note>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="password?.invalid && password?.touched">
      Password is required.
    </ion-note>

    <ion-button expand="full" type="submit" [disabled]="loginForm.invalid">
      Login
    </ion-button>
  </form>
</ion-content>
